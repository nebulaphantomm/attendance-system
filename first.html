<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Tracker</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="background-glow"></div>

    <div class="app-container">
        <header class="app-header">
            <h1>College Attendance Tracker</h1>
            <p>Track your college days in your own little universe.</p>
        </header>

        <main class="app-main">
            <section class="control-card">
                <h2>Mark Attendance</h2>
                <label for="date-input">Select date</label>
                <input type="date" id="date-input">

                <div class="button-row">
                    <button id="present-btn" class="btn primary">Present</button>
                    <button id="absent-btn" class="btn danger">Absent</button>
                </div>

                <p class="hint-text">Pick a day and mark if you went to college.</p>
            </section>

            <section class="summary-card">
                <h2>Summary</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="label">Total Days</span>
                        <span id="total-days" class="value">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Present</span>
                        <span id="present-days" class="value present">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Absent</span>
                        <span id="absent-days" class="value absent">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Attendance %</span>
                        <span id="attendance-percentage" class="value">0%</span>
                    </div>
                </div>
            </section>
        </main>

        <section class="list-card">
            <h2>Attendance History</h2>
            <p class="hint-text small">Your marked days appear here. One day can have only one status.</p>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body">
                    <!-- Rows will be added by JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="third.js"></script>
</body>
</html>
